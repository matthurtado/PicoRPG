      - name: Prepare output dirs
        run: |
          mkdir -p docs .pico8home tools

      - name: Export HTML as docs/rpg.html from assets/base.p8 (ABSOLUTE PATH)
        env:
          PROJECT_DIR: ${{ github.workspace }}
        run: |
          HTML_OUT="$PROJECT_DIR/docs/rpg.html"
          CART_IN="$PROJECT_DIR/assets/base.p8"
          xvfb-run -a ./tools/pico8 \
            -root_path "$PROJECT_DIR" \
            -home "$PROJECT_DIR/.pico8home" \
            -export "$HTML_OUT" \
            "$CART_IN"

      - name: Save PNG cart image as docs/rpg.png (via console script, ABSOLUTE PATH)
        env:
          PROJECT_DIR: ${{ github.workspace }}
        run: |
          SCRIPT="$PROJECT_DIR/tools/console.p8l"
          CART_IN="$PROJECT_DIR/assets/base.p8"
          P8PNG="$PROJECT_DIR/docs/rpg.p8.png"
          {
            echo "load $CART_IN"
            echo "save $P8PNG"
            echo "shutdown"
          } > "$SCRIPT"
          xvfb-run -a ./tools/pico8 \
            -root_path "$PROJECT_DIR" \
            -home "$PROJECT_DIR/.pico8home" \
            -x "$SCRIPT"
          # simple name for README
          cp -f "$P8PNG" "$PROJECT_DIR/docs/rpg.png" || true
          echo "== docs contents =="
          ls -la "$PROJECT_DIR/docs"

      - name: Verify outputs exist (fail fast with a clear message)
        run: |
          test -f docs/rpg.html || (echo "ERROR: docs/rpg.html missing" && exit 1)
          test -f docs/rpg.png  || (echo "ERROR: docs/rpg.png missing"  && exit 1)

      - name: Commit docs/ back to master
        run: |
          if [ -n "$(git status --porcelain docs)" ]; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add docs
            git commit -m "chore: export PICO-8 rpg.html + rpg.png [skip ci]"
            git push
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: pico8-rpg-build
          path: docs/**
          if-no-files-found: error
